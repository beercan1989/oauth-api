uk.co.baconi.oauth.api {

  # Client Configuration Repository
  client.configuration {

    redirect-uris-missing: {
      type: "public"
    }

    redirect-uris-null: {
      type: "public"
      redirectUrls: null
    }

    redirect-uris-empty: {
      type: "public"
      redirectUrls: []
    }

    redirect-uris-valid: {
      type: "public"
      redirectUrls: ["uk.co.baconi.valid://callback"]
    }

    allowed-scopes-missing: {
      type: "public"
    }

    allowed-scopes-null: {
      type: "public"
      allowedScopes: null
    }

    allowed-scopes-empty: {
      type: "public"
      allowedScopes: []
    }

    allowed-scopes-valid: {
      type: "public"
      allowedScopes: ["openid"]
    }
  }
}