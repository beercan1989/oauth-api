version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "github-actions"
      - "dependencies"

  # Maintain Gradle modules?
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "gradle"
      - "dependencies"

  # Maintain React bundles
  - package-ecosystem: "npm"
    directory: "/user-interface/authentication"
    schedule:
      interval: "monthly"
    labels:
      - "ui-authentication"
      - "dependencies"
