name: API CI using Gradle

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore: 
      - "user-interface/**"
  pull_request:
    branches: [ "main" ]
    paths-ignore: 
      - "user-interface/**"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Gradle build
      run: ./gradlew build
